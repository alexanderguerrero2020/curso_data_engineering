version: 2

models:
  - name: stg_google_sheets__budget
    columns:
      - name: product_id
        tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
      - name: quantity
        tests:
          - not_null
        data_type: int
        constraints:
          - type: not_null
      - name: month
        tests:
          - not_null
        data_type: date
        constraints:
          - type: not_null
      - name: date_load
        tests:
          - not_null
        constraints:
          - type: not_null
        data_type: TIMESTAMP_TZ